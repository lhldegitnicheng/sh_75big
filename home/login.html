<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75期大事件后台登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录和注册页面 -->
    <div class="loginBox">
        <!-- 标题 -->
        <div class="title"></div>
        <!-- 登录页面-->
        <div class="logoPage " id="logoPageForm">
            <form class="layui-form" id="logoPageform">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid layui-btn-radius" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
            </form>
            <div class="layui-form-item">
                <a href="javascript:;" id="logoPagefr">去注册账号</a>
            </div>
        </div>
        <!-- 注册页面 -->
        <div class="RegPage " style='display:none'>
            <form class="layui-form" id="RegPageForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repass"
                        placeholder="请再次确认密码" autocomplete="off" class="layui-input">

                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-radius" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
            </form>
            <div class="layui-form-item">
                <a href="javascript:;" id="RegPagefl">去登录</a>
            </div>
        </div>
    </div>

    <!-- y引入第三方插件，在引入自己的js -->
    <!-- 引入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入ajax的配置项 -->
    <script src="/assets/js/ajaxBase.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
